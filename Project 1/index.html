<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Page</title>
        <link rel="shortcut icon" href="./images/icon.webp" type="image/x-icon">
        <link rel="stylesheet" href="./_css/style.css">
    </head>
    <body>
        <div class="reglog-container">
            <div class="onboarding" id="boids-canvas">
                <img src="https://img.freepik.com/premium-photo/aurora-bifida-renowned-stokksnes-mountains-vestrahorn-cape-are-northern-lights-icelandic-reflection-crystalclear-water-with-vast-sky-backdrop-generative-ai_638974-57.jpg" alt="" />
            </div>
            <div class="reglog-form">
                <div id="toast"></div>
                <div class="reglog-form-inner">
                    <h1>Login</h1>
                    <p class="body-text">If you have an account please login.</p>
            
                    <div class="social-login">
                        <a href="#" class="rounded-button google-reglog-button">
                            <span class="google-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 512 512">
                                    <path d="M113.47 309.408L95.648 375.94l-65.139 1.378C11.042 341.211 0 299.9 0 256c0-42.451 10.324-82.483 28.624-117.732h.014L86.63 148.9l25.404 57.644c-5.317 15.501-8.215 32.141-8.215 49.456.002 18.792 3.406 36.797 9.651 53.408z" fill="#fbbb00" />
                                    <path d="M507.527 208.176C510.467 223.662 512 239.655 512 256c0 18.328-1.927 36.206-5.598 53.451-12.462 58.683-45.025 109.925-90.134 146.187l-.014-.014-73.044-3.727-10.338-64.535c29.932-17.554 53.324-45.025 65.646-77.911h-136.89V208.176h245.899z" fill="#518ef8" />
                                    <path d="M416.253 455.624l.014.014C372.396 490.901 316.666 512 256 512c-97.491 0-182.252-54.491-225.491-134.681l82.961-67.91c21.619 57.698 77.278 98.771 142.53 98.771 28.047 0 54.323-7.582 76.87-20.818l83.383 68.262z" fill="#28b446" />
                                    <path d="M419.404 58.936l-82.933 67.896C313.136 112.246 285.552 103.82 256 103.82c-66.729 0-123.429 42.957-143.965 102.724l-83.397-68.276h-.014C71.23 56.123 157.06 0 256 0c62.115 0 119.068 22.126 163.404 58.936z" fill="#f14336" />
                                </svg>
                            </span>
                        </a>

                        <a href="#" class="rounded-button google-reglog-button">
                            <span class="google-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="22" height="22" viewBox="0 0 48 48">
                                    <path fill="#039be5" d="M24 5A19 19 0 1 0 24 43A19 19 0 1 0 24 5Z"></path>
                                    <path fill="#fff" d="M26.572,29.036h4.917l0.772-4.995h-5.69v-2.73c0-2.075,0.678-3.915,2.619-3.915h3.119v-4.359c-0.548-0.074-1.707-0.236-3.897-0.236c-4.573,0-7.254,2.415-7.254,7.917v3.323h-4.701v4.995h4.701v13.729C22.089,42.905,23.032,43,24,43c0.875,0,1.729-0.08,2.572-0.194V29.036z"></path>
                                </svg>
                            </span>
                        </a>

                        <a href="#" class="rounded-button google-reglog-button">
                            <span class="google-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-twitter-x" viewBox="0 0 16 16">
                                    <path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865l8.875 11.633Z"></path>
                                </svg>
                            </span>
                        </a>
                    </div>
            
                    <div class="sign-in-seperator">
                        <span>OR Sign in with Email</span>
                    </div>
            
                    <div class="reglog-form-group">
                        <label for="email">Email <span class="required-star">*</span></label>
                        <input type="email" autocomplete="off" placeholder="Account Email ?" id="email">
                    </div>
                    <div class="reglog-form-group">
                        <label for="pwd">Password <span class="required-star">*</span></label>
                        <input autocomplete="off" type="password" placeholder="Account Password ?" id="pwd">
                    </div>
            
                    <div class="reglog-form-group single-row">
                        <div class="custom-check">
                            <input autocomplete="off" type="checkbox" id="remember"><label for="remember">Remember me</label>
                        </div>
            
                        <a href="#" class="link forgot-link">Forgot Password ?</a>
                    </div>
            
                    <a href="#" class="rounded-button reglog-cta">Login</a>
            
                    <div class="register-div">Not registered yet? <a href="./signup.html" class="link create-account" -link>Create an account</a></div>
                </div>
            </div>
        </div>
    </body>
    <script src='https://cdn.rawgit.com/MikeC1995/BoidsCanvas/master/boids-canvas.js'></script>
    <script src="./_js/script.js"></script>
</html>
